<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Test</title>
</head>
<body>
  <h1>Admin Dashboard (Standalone Test)</h1>

  <button onclick="checkDashboard()">Load Dashboard</button>

  <pre id="result"></pre>

  <script>
    async function checkDashboard() {
        const res = await fetch("http://127.0.0.1:8000/admin/dashboard", {
            method: "GET",
            credentials: "include"   // send cookies
        });

        document.getElementById("result").textContent =
            res.ok ? JSON.stringify(await res.json(), null, 2)
                   : "Unauthorized (cookie missing)";
    }
  </script>
</body>
</html>
